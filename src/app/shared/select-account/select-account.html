<div class="select-account-section">
  @for (account of accounts(); track account.id) {
    <div class="child" (click)="onSelectAccount(account)">
      <div class="account-info">
        <span class="account-label">Conto:</span>
        <span class="account-number">{{account.accountNumber}}</span>
      </div>
      <div class="iban-info">
        <span class="iban-label">IBAN:</span>
        <span class="iban-number">{{account.iban}}</span>
      </div>
    </div>
  }
  
  <button (click)="openDialog()" class="add-account-btn" type="button">
    <mat-icon>add</mat-icon>
    <span>Aggiungi Account</span>
  </button>
</div>
