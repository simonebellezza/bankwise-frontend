<div class="header">
  <p>Azioni rapide</p>
</div>

<div class="quick-actions">
    <button
      matButton="outlined"
      class="actions-child"
      (click)="openCardDialog()"
    >
      <mat-icon class="card-icon">add_card</mat-icon> 
      <span>Richiedi carta</span>
    </button>
    <button
      matButton="outlined"
      class="actions-child"
      (click)="openPaymentDialog()"
    >
      <mat-icon class="payment-icon">payment</mat-icon> 
      <span>Simula pagamento</span>
    </button>
    <button
      matButton="outlined"
      class="actions-child"
      (click)="openWithdrawDialog()"
    >
      <mat-icon class="withdraw-icon">local_atm</mat-icon> 
      Simula prelievo
    </button>
    <button
      matButton="outlined"
      class="actions-child"
      (click)="openTransferDialog()"
    >
      <mat-icon class="transfer-icon">send</mat-icon> 
      Simula bonifico
    </button>
    <button
      matButton="outlined"
      class="actions-child"
      (click)="openDepositDialog()"
    >
      <mat-icon class="deposit-icon">savings</mat-icon> 
      Simula deposito
    </button>
  
</div>
