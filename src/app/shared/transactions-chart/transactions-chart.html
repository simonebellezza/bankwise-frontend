<div class="chart-container">
  <canvas 
    id="MyChart" 
    [class.hidden]="transactions().length === 0"
  >{{chart}}</canvas>
  @if (transactions().length === 0) {
    <div class="empty-state">
      <mat-icon>info</mat-icon>
      <p>Nessun movimento disponibile per il grafico</p>
    </div>
  }
</div>
