<app-header />
<div class="wrapper">
  <mat-card appearance="outlined" class="login-card">
  <mat-card-header class="login-card-header">
    <mat-card-title>Login</mat-card-title>
    <mat-card-subtitle>
      Inserisci le tue credenziali</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="login-card-content full-width">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput spellcheck="false" formControlName="username" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
      </mat-form-field>

      <div class="error" [class.errorMessage]="errorMessage() != ''">
        {{errorMessage()}}
      </div>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button
      mat-flat-button
      type="submit"
      [disabled]="loginForm.invalid"
      (click)="onSubmit()"
    >
      <span>Login</span>
      <mat-icon>login</mat-icon>
    </button>
    <div class="register">
      <span>Non hai un account?</span>
      <a mat-button (click)="redirectToRegister()">Registrati</a>
    </div>
  </mat-card-actions>
</mat-card>
</div>
