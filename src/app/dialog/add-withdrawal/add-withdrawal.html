<form [formGroup]="myForm" (ngSubmit)="createWithdrawal()">
  <div class="wrapper-title" (click)="closeDialog()">
    <h2>Simulazione di prelievo</h2>
    <mat-icon>close</mat-icon>
  </div>
  <mat-form-field appearance="outline">
    <mat-label>Importo</mat-label>
    <input
      matInput
      type="number"
      formControlName="amount"
      placeholder="500.00"
    />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Descrizione</mat-label>
    <textarea
      matInput
      formControlName="description"
      placeholder="Inserisci una descrizione..."
      rows="3"
    >
    </textarea>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Numero di carta</mat-label>
    <mat-select formControlName="cardId">
      @for (card of cards(); track card.id) {
      <mat-option value="{{card.id}}">{{card.cardNumber}}</mat-option>
      }
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Pin</mat-label>
    <input
      matInput
      type="text"
      formControlName="pin"
      placeholder="21445"
    />
  </mat-form-field>

  <button matButton="filled" [disabled]="myForm.invalid">Simula un prelievo</button>
  <div class="response">{{response()}}</div>
</form>
