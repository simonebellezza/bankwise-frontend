<form [formGroup]="myForm" (ngSubmit)="createTransfer()">
  <div class="wrapper-title" (click)="closeDialog()">
    <h2>Simulazione di bonifico</h2>
    <mat-icon>close</mat-icon>
  </div>
  <mat-form-field appearance="outline">
    <mat-label>Importo</mat-label>
    <input
      matInput
      type="number"
      formControlName="amount"
      placeholder="500.00"
    />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Descrizione</mat-label>
    <textarea
      matInput
      formControlName="description"
      placeholder="Inserisci una causale..."
      rows="3"
    >
    </textarea>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Dal conto</mat-label>
    <mat-select formControlName="senderAccountId">
      @for (account of accounts(); track account.id) {
      <mat-option value="{{account.id}}">{{account.id}}</mat-option>
      }
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Iban</mat-label>
    <input
      matInput
      type="text"
      formControlName="iban"
      placeholder="IT-8739-1788-1614-1709-6418217710"
    />
  </mat-form-field>

  <button matButton="filled" [disabled]="myForm.invalid">Simula </button>
  <div class="response">{{response()}}</div>
</form>
